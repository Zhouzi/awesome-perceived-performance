{{#each quotes}}
<article class="article">
    {{{heading}}}

    <div class="article__content">
        <div class="article__actions">
            <a href="https://twitter.com/home?status={{status}}" target="_blank">
                <span class="icon-twitter"></span>
            </a>
        </div>

        {{{content}}}
    </div>
</article>
{{/each}}
